<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Imaginex</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 12px;
      width: 360px;
    }

    h1 {
      font-size: 14px;
      margin: 0 0 10px;
      opacity: .9;
    }

    label {
      font-size: 12px;
      font-weight: 600;
      display: block;
      margin: 10px 0 6px;
    }

    select,
    input,
    button {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid rgba(0, 0, 0, .2);
      font-family: inherit;
    }

    button {
      cursor: pointer;
      border: none;
      background: #4b6cb7;
      color: #fff;
      font-weight: 700;
      margin-top: 10px;
    }

    button.secondary {
      background: #555;
      margin-top: 8px;
    }

    #output {
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 12px;
      margin: 10px 0 0;
      max-height: 400px;
      overflow: auto;
    }

    .rule-item {
      background: rgba(0, 0, 0, .06);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      border-left: 3px solid #4b6cb7;
    }

    .rule-item.disabled {
      opacity: 0.65;
      border-left-color: #999;
    }

    .rule-details {
      font-size: 11px;
      margin: 3px 0;
      opacity: 0.8;
    }

    .rule-selector {
      font-family: 'Consolas', 'Monaco', monospace;
      background: rgba(0, 0, 0, 0.1);
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 10px;
    }

    .no-rules {
      text-align: center;
      padding: 20px;
      opacity: 0.6;
    }

    .rule-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 4px;
      gap: 8px;
    }

    .rule-name {
      font-weight: 700;
      font-size: 13px;
      margin-bottom: 4px;
      flex: 1;
      min-width: 0;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .rule-edit-btn {
      background: #4b6cb7;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      font-size: 10px;
      cursor: pointer;
      font-weight: 600;
      flex-shrink: 0;
      margin: 0;
      width: auto;
    }

    .rule-edit-btn:hover {
      background: #3a5a9a;
    }

    .muted {
      font-size: 11px;
      opacity: .7;
    }
  </style>
</head>

<body>
  <h1>Applicable Rules for This Page</h1>
  <div class="muted">Shows which rules match elements on the current page.</div>

  <button id="openOptionsBtn" class="secondary">Open Options</button>

  <div id="output">Loading...</div>

  <script type="module" src="popup.js"></script>
</body>

</html>
